    <section class = "container">

        </div>
        <div class = "item-row">

          <div class = "item-sub col-xs-3">0.00</div><br>
        </div>
      </div>


      <div class = "Creator">
        <input class = "prodName"></input>
        <input class = "prodPrice"></input>

      </div><br><br>

      <button id = "updateTotal">Calculate Prices</button>
