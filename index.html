<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class = "container-fluid">
        <div class="row">
          <div class="col-md-3">
            <h1>Shopping Cart</h1>
          </div>
        </div>
      </div>
    </header>

    <section>

      <div class = "container-fluid" id="entrypoint">

        <div class="row">
          <div class="col-md-3">Sugar</div>
          <div class="col-md-3 pricing">$10.00</div>
          <div class="col-md-3">
            <label>QTY</label>
            <input value="0" class="enterqty">
            <button class="enter">Cancel</button>
          </div>
          <div class="col-md-3 subtots">$0.00</div>
        </div>

        <div class="row">
          <div class="col-md-3">Milk</div>
          <div class="col-md-3 pricing">$15.70</div>
          <div class="col-md-3">
            <label>QTY</label>
            <input value="0" class="enterqty">
            <button class="enter">Cancel</button>
          </div>
          <div class="col-md-3 subtots">$0.00</div>
        </div>

        <div class="row">
          <div class="col-md-3">Cheese</div>
          <div class="col-md-3 pricing">$5.30</div>
          <div class="col-md-3">
            <label>QTY</label>
            <input value="0" class="enterqty">
            <button class="enter">Cancel</button>
          </div>
          <div class="col-md-3 subtots">$0.00</div>
        </div>

        <div class="row">
          <div class="col-md-3">Lettuce</div>
          <div class="col-md-3 pricing">$22.60</div>
          <div class="col-md-3">
            <label>QTY</label>
            <input value="0" class="enterqty">
            <button class="enter">Cancel</button>
          </div>
          <div class="col-md-3 subtots">$0.00</div>
        </div>

        <div class="row">
          <div class="col-md-3">Bead</div>
          <div class="col-md-3 pricing">$30.00</div>
          <div class="col-md-3">
            <label>QTY</label>
            <input value="0" class="enterqty">
            <button class="enter">Cancel</button>
          </div>
          <div class="col-md-3 subtots">$0.00</div>
        </div>

        <div class="row">
          <div class="col-md-3"><input id="inputItem"></div>
          <div class="col-md-3"><input id="inputPrice"></div>
          <div class="col-md-3"><button id="addNewItem">Create</button></div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-3"></div>
          <div class="col-md-3"></div>
          <div class="col-md-3"><button type="button" class="btn btn-success">Calculate Prices</button></div>
        </div>

      </div>

    </section>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <h1>Total Price:</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <h1 id="totalPrice">$0.00</h1>
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
